{% extends 'base.html' %}
{% block content %}
  {% load static %}
  <h2>修改样品单</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">保存</button>
  </form>

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="send" value="send">
    <button type="submit">发货</button>
  </form>

  <form method="post" action="{% url 'sale:samples-delete' object.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">删除</button>
  </form>
{% endblock %}
